<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <header>
        <h1>Lista de tareas</h1>
    </header>
    <main>
        <section>
            <ul class="lista" id="lista"></ul>
            
        </section>
        <section class="" id="">
            <input type="text" id="tarea" class="tarea" placeholder="Escriba aquí la tarea que desee agregar...">
        </section>
        <section class="advertencia" id="advertencia"></section>
        <section class="botones">
            <button id="btnAgregar" class="btn">Agregar ✔️</button>
            <button id="btnEliminar" class="btn">Eliminar ❌</button>
        </section>
    </main>

    <script src="./JS/app.js"></script>
</body>
</html>
